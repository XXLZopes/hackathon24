<body>
    <div class="header">
        <nav>
            <div class="navWrapper">
              <h1>StudyHub</h1>
            </div>
        </nav>
        </div>
        <div class="login" id="loginEmail">
            <p id="loginTitle">Login</p>
            <div id="loginEmail">

            </div>
            <button id="sendCode" onclick="displaySubmit()">Submit</button>
            <p id="loginBack">Didn't Work? <a href="">Try Again</a></p>
            <p id="loginFooter">Don't have an account? <a href="">Sign up</a> today!</p>
            
        </div>
</body>
