<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="login.css" type="text/css" rel="stylesheet" />
    <title>Login | StudyHub</title>
</head>
<body>
    <div class="header">
        <nav>
            <div class="nav-wrapper">
            <a href="#" class="black-text brand-logo center">StudyHub</a>
            <ul id="nav-mobile" class="black-text left hide-on-med-and-down">
                <li><a class="black-text" href="#">Home</a></li>
                <li><a class="black-text" href="#">About Us</a></li>
                <li><a class="black-text" href="#">Login</a></li>
            </ul>
            </div>
        </nav>
    </div>
    <div class="loginEmail">
        <form>
            <p id="loginTitle">Login</p>
            <label for="email">Email:</label>
            <input type="text" name="email" id="emailInput" />
            <input type="submit" value="Submit" />
            <p id="loginFooter">Don't have an account? <a href="">Sign up</a> today!</p>
        </form>
    </div>
    <div class="loginCode">
        <form>
            <p id="loginTitle">Login</p>
            <label for="code">Code:</label>
            <input type="text" name="code" id="codeInput" />
            <input type="submit" value="Submit" />
            <p id="loginFooter">Didn't get a code? <a href="">Click here</a> to resend.</p>
        </form>
    </div>
</body>
<footer class="page-footer">
    <div class="black-text container center">

    </div>
</footer>
</html>
