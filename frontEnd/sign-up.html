<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="defaults.css" type="text/css" rel="stylesheet" />
    <link href="sign-up.css" type="text/css" rel="stylesheet" />
    <title>Login | StudyHub</title>
</head>
<body>
    <div class="header">
        <nav>
            <div class="navWrapper">
              <ul id="navList">
                <li><a href="landing.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Login</a></li>
              </ul>
      
              <h1>StudyHub</h1>
            </div>
          </nav>
    </div>

    <div class="signUp" id="divSignUp">
        <p id="signUpTitle">New Account</p>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="nameInput" required="required" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="emailInput" required="required" />
        </div>
        <div>
            <label for="major">Major:</label>
            <input type="text" name="major" id="majorInput" required="required" />
        </div>
        <div>
            <label for="courses">Courses:</label>
            <input type="text" name="courses" id="coursesInput" required="required" />
        </div>
        <button id="submitButton" onclick="displaySubmit()">Create Account</button>
        <p id="signUpFooter">Have an account? <a href="">Log in</a> instead!</p>
    </div>

    <div class="coursesModal" id="divCoursesModal">
        <p>Select Your Course(s)</p>
        <input type="text" placeholder="Search"/>
        <!-- For each course, make a modalContent div -->
        <div class="modalContent">
            <button>Course Name</button>
        </div>
    </div>
</body>
