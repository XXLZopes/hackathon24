<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="defaults.css" type="text/css" rel="stylesheet" />
    <link href="sign-up.css" type="text/css" rel="stylesheet" />
    <title>Sign Up | StudyHub</title>
    <script defer src="./js/forceLogin.js"></script>
</head>
<body onload="displayCourses()">
    <nav>
      <div class="navWrapper">
        <div id="logo">
          <h1>StudyHub</h1>
        </div>
      </div>
    </nav>

    <div class="signUp" id="divSignUp">
        <h2 id="signUpTitle">New Account</h2>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname_input" required="required" />
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname_input" required="required" />
        </div>
        <div>
            <label for="courses">Courses:</label>
            <input type="text" name="courses" id="coursesInput" required="required" />
        </div>
        <button id="submitButton">Create Account</button>
        <p id="signUpFooter">Have an account? <a href="login.html">Log in</a> instead!</p>
    </div>

    <footer class="pageFooter">
        <p>Â© 2024 StudyHub Team Hackathon Project</p>
    </footer>

    <div class="coursesModalCon" id="coursesModalCon">
        <div class="coursesModal" id="divCoursesModal">
            <div class="closeButton" id="closeCoursesModal">x</div>
                <p>Select Your Course(s)</p>
                <input type="text" id="searchInput" placeholder="Search"/>
            <button id="submitButtonCourses">Submit</button>
    </div>

 
</body>


<script src="./js/courseSearch.js"></script>
<script src="./js/loginRedirect.js"></script>
<script src="./js/sign-up.js"></script>

</html>
