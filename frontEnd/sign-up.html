<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="defaults.css" type="text/css" rel="stylesheet" />
    <link href="sign-up.css" type="text/css" rel="stylesheet" />
    <title>Sign Up | StudyHub</title>
</head>
<body onload="displayCourses()">
    <div class="header">
        <nav>
            <div class="navWrapper">
              <ul id="navList">
                <li><a href="landing.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Login</a></li>
              </ul>
      
              <h1>StudyHub</h1>
            </div>
          </nav>
    </div>

    <div class="signUp" id="divSignUp">
        <p id="signUpTitle">New Account</p>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname_input" required="required" />
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname_input" required="required" />
        </div>
        <div>
            <label for="courses">Courses:</label>
            <input type="text" name="courses" id="coursesInput" required="required" />
        </div>
        <button id="submitButton">Create Account</button>
        <p id="signUpFooter">Have an account? <a href="">Log in</a> instead!</p>
    </div>

    <div class="coursesModal" id="divCoursesModal">
        <p>Select Your Course(s)</p>
        <input type="text" id="searchInput" placeholder="Search"/>
        <!-- For each course, make a modalContent div -->
        <div class="modalContent">
            <button>CS 111</button>
        </div>
        <div class="modalContent">
            <button>CS 112</button>
        </div>
    </div>
</body>

</html>
